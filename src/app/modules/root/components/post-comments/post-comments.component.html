<div *ngIf="comments.length > 0">
  <div class="comments-header">
    <span>Comments</span>
    <hr class="separator" />
    <mat-icon (click)="toggleComments()">
      {{ showComments ? "keyboard_arrow_up" : "keyboard_arrow_down" }}
    </mat-icon>
  </div>
  <div *ngIf="showComments" class="comments-list">
    <div
      *ngFor="let comment of comments.slice(0, visibleComments)"
      class="comment-container"
    >
      <div class="avatar">{{ comment.author.username[0] }}</div>
      <div class="info">
        <div class="author">{{ comment.author.username }}</div>
        <div class="date">{{ comment.updatedAt | date }}</div>
      </div>
      <div class="text">{{ comment.text }}</div>
    </div>
    <button
      *ngIf="comments.length > visibleComments"
      (click)="loadMoreComments()"
      class="load-more"
    >
      Load more
    </button>
  </div>
</div>
