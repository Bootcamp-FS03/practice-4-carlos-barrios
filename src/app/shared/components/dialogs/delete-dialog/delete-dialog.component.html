<div mat-dialog-content class="delete-dialog">
  <mat-icon color="warn">cancel</mat-icon
  >
  <p>Are you sure you want to delete this post?</p>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      mat-dialog-close
      cdkFocusInitial
      color="warn"
      (click)="onDeletePost()"
    >
      Yes
    </button>
    <button mat-raised-button mat-dialog-close (click)="onCancel()">No</button>
  </div>
</div>
